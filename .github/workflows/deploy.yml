name: Node.js CI

on: 
  push:
    branches:
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install express axios
      
      - run: node index.js > server.log 2>&1 & sleep 10
      - run: echo $HOST
